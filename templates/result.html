<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>車牌辨識系統</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            margin: 0;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        p {
            text-align: center;
            color: #666;
        }

        img {
            display: block;
            margin: auto;
            max-width: 100%;
            height: auto;
            padding-top: 20px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>車牌辨識系統</h1>
        <p>車牌: {{ plate_number }}</p>
        <p>車主: {{ name }}</p>
        {% if image_path != "static/Cowner.jpg" %}
            <p>停車時間: {{ last_seen }}</p>
        {% endif %}
        {% if image_path %}
            <img src="{{ image_path }}" alt="Car owner">
        {% endif %}
    </div>
</body>
</html>
